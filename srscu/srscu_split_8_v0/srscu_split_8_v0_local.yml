cu_cp:
  amf:
    addr: 127.0.0.5                       # The address or hostname of the AMF.
    bind_addr: 127.0.1.1                  # A local IP that the gNB binds to for traffic from the AMF.
    supported_tracking_areas:             # Configure the TA associated with the CU-CP
      - tac: 7
        plmn_list:
          - plmn: "00101"
            tai_slice_support_list:
              - sst: 1
  f1ap:
    bind_addr: 127.0.10.1                 # Configure the F1AP bind address, this will enable the CU-cp to connect to the DU

cu_up:
  f1u:
    socket:                               # Define UDP/IP socket(s) for F1-U interface.
      -                                   # Socket 1
        bind_addr: 127.0.10.1             # Sets the address that the F1-U socket will bind to.

# Metrics configuration
metrics: 
  addr: 127.0.0.1                       # Optional TEXT:IPV4 (127.0.0.1). Sets the metrics address. Supported: IPV4 address.
  port: 55555                           # Optional UINT. Sets the metrics UPD port. Supported: [0 - 65535].
  enable_json: true                    # Optional BOOLEAN (false). Enable JSON metrics reporting
  enable_log: false                     # Optional BOOLEAN (false). Enable log metrics reporting
  enable_verbose: false                 # Optional BOOLEAN (false). Enable extended detail metrics reporting

  layers:
    enable_app_usage: true               # Optional BOOLEAN (false). Enable application usage metrics
    enable_e1ap: true                    # Optional BOOLEAN (false). Enable E1AP metrics
    enable_pdcp: true                    # Optional BOOLEAN (false). Enable PDCP metrics
    enable_cu_up_executor: true          # Optional BOOLEAN (false). Whether to log CU-UP executor metrics