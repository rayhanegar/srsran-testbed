## This file is being run in conjunction with srsCU's Split 8.0 Implementation v0
## Open5GS Running Locally.

f1ap:
  cu_cp_addr: 127.0.10.1                    # The address of CU-CP F1AP/F1C
  bind_addr: 127.0.1.2

f1u:
  socket:
    -
      bind_addr: 127.0.1.2

ru_sdr:
  device_driver: uhd
  device_args: type=b200,num_recv_frames=64,num_send_frames=64
  srate: 23.04
  otw_format: sc12
  tx_gain: 80
  rx_gain: 40

# Cell configuration: refer to gnb/gnb_cell_identity.txt
cell_cfg:
  dl_arfcn: 368500
  band: 3
  channel_bandwidth_MHz: 20
  common_scs: 15
  plmn: "00101"
  tac: 7
  pci: 1

metrics: 
  autostart_stdout_metrics: true       # Optional BOOLEAN (false). Sets whether or note to autostart stdout metrics reporting. Supported [false, true].
  addr: 127.0.0.1                       # Optional TEXT:IPV4 (127.0.0.1). Sets the metrics address. Supported: IPV4 address.
  port: 55555                           # Optional UINT. Sets the metrics UPD port. Supported: [0 - 65535].
  enable_json: true                    # Optional BOOLEAN (false). Enable JSON metrics reporting
  enable_log: false                     # Optional BOOLEAN (false). Enable log metrics reporting
  enable_verbose: false                 # Optional BOOLEAN (false). Enable extended detail metrics reporting
  
  layers: 
    enable_app_usage: true               # Optional BOOLEAN (false). Enable application usage metrics
    enable_sched: true                    # Optional BOOLEAN (true). Enable DU scheduler metrics
    enable_rlc: true                     # Optional BOOLEAN (false). Enable RLC metrics
    enable_mac: true                     # Optional BOOLEAN (false). Enable MAC metrics
    enable_executor: true                # Optional BOOLEAN (false). Whether to log DU-high executor metrics
    enable_du_low: true                  # Optional BOOLEAN (false). Enable DU low metrics (upper physical layer)
    enable_ru: true                      # Optional BOOLEAN (false). Enable Radio Unit metrics
  
  periodicity: 
    app_usage_report_period: 1000         # Optional UINT (1000). Application resource usage metrics report period in milliseconds
    du_report_period: 1000                # Optional UINT:INT (1000). DU statistics report period in milliseconds. Format: [0 - 10485760]